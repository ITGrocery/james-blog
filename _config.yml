# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 郑保乐的博客
subtitle: James' Blog
description: 优秀的判断力来自经验<br>但经验来自错误的判断
keywords: Java,后端,博客,Spring Boot,Spring,设计模式,大数据,Spark,Hadoop,程序员
author: 郑保乐 | James Zheng
language: zh-Hans
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://james.letec.top
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 5
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
Plugins:
  - hexo-generator-baidu-sitemap
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  # repo: https://github.com/JamesZBL/jameszbl.github.io.git
  repo: https://gitee.com/zbl1996/jameszbl.github.io.git
  branch: master

# Algolia
algolia:
  applicationID: DQH9NUSGTQ
  indexName: jamesblog_hexo
  apiKey: dd999b30a63c88fb422dc71142c6b7bc
  chunkSize: 5000

# Baidu Site Map
baidusitemap:
  path: baidusitemap.xml

sitemap:
  path: sitemap.xml
